<div class="row clearfix">
    <div class="full-height">
        <div class="example-loading-shade"
             *ngIf="isLoadingResults">
            <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>

        <mat-table #table [dataSource]="dataSource"
                   matSort matSortActive="lastname" matSortDisableClear matSortDirection="asc">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->

            <!-- Number Column -->
            <ng-container matColumnDef="profilePicture">
                <mat-header-cell *matHeaderCellDef></mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <div class="image">
                        <div class="border-image">
                            <img [src]="row.profilePicture" width="70" height="70" alt="User"
                                 class="userPicture"/>
                        </div>
                    </div>
                </mat-cell>
            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="firstname">
                <mat-header-cell *matHeaderCellDef>Firstname</mat-header-cell>
                <mat-cell *matCellDef="let row">{{ row.firstname }}</mat-cell>
            </ng-container>

            <!-- State Column -->
            <ng-container matColumnDef="lastname">
                <mat-header-cell *matHeaderCellDef>Lastname</mat-header-cell>
                <mat-cell *matCellDef="let row">{{ row.lastname }}</mat-cell>
            </ng-container>

            <!-- Created Column -->
            <ng-container matColumnDef="email">
                <mat-header-cell *matHeaderCellDef
                                 mat-sort-header
                                 disableClear="true">
                    Email address
                </mat-header-cell>
                <mat-cell *matCellDef="let row">{{ row.email }}</mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

        <mat-paginator [length]="resultsLength" [pageSize]="10">
        </mat-paginator>
    </div>
</div>
