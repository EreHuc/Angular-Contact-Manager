<h2 mat-dialog-title>
    Add contacts
</h2>
<form class="add-contact-form" [formGroup]="addContactForm">
    <mat-dialog-content>
        <mat-form-field>
            <input matInput formControlName="firstname" placeholder="Firstname *">
            <mat-error *ngIf="addContactForm.controls.firstname.invalid">Firstname is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="lastname" placeholder="Lastname *">
            <mat-error *ngIf="addContactForm.controls.lastname.invalid">Lastname is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="email" placeholder="Email address *">
            <mat-error
                    *ngIf="addContactForm.controls.email.errors && addContactForm.controls.email.errors.required">
                Email is required
            </mat-error>
            <mat-error
                    *ngIf="addContactForm.controls.email.errors && addContactForm.controls.email.errors.pattern">
                Enter a valid address
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput formControlName="address" placeholder="Address" ngx-google-places-autocomplete
                   #placesRef="ngx-places" (onAddressChange)="handleAddressChange($event)">
        </mat-form-field>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Birthdate" formControlName="birthdate">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-radio-group formControlName="sexe">
            <mat-radio-button value="M">Male</mat-radio-button>
            <mat-radio-button value="F">Female</mat-radio-button>
        </mat-radio-group>
    </mat-dialog-content>
    <mat-dialog-actions>
        <button mat-raised-button mat-dialog-close color="warn">Cancel</button>
        <button class="btn-info" mat-raised-button [mat-dialog-close]="addContactForm.value"
                [disabled]="addContactForm.invalid">Create contact
        </button>
    </mat-dialog-actions>
</form>
