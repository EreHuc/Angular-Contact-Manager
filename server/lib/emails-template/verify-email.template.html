<table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center" width="600" style="margin: auto;"
       class="email-container">
  <tbody>
  <tr>
    <td bgcolor="#ffffff" style="text-align: center">
      <h1
        style="margin: 0; font-family: 'Roboto', sans-serif; font-size: 36px; line-height: 27px; color: #333333; font-weight: bold;">
        AngularJS - Contact Manager</h1>
    </td>
  </tr>
  <tr>
    <td bgcolor="#ffffff" style="padding: 40px 40px 20px; text-align: center;">
      <h1
        style="margin: 0; font-family: sans-serif; font-size: 24px; line-height: 27px; color: #333333; font-weight: normal;">
        Dear __firstname__ __lastname__,
      </h1>
    </td>
  </tr>
  <tr>
    <td bgcolor="#ffffff"
        style="padding: 0 40px 40px; font-family: sans-serif; font-size: 15px; line-height: 20px; color: #555555; text-align: center;">
      <p style="margin: 0;">
        Before you can access to your Contact Manager we must verify your email address.
      </p>
      <hr>
      <p style="margin: 0;">
        Please click on the link below to verify yours.
      </p>
    </td>
  </tr>
  <tr>
    <td bgcolor="#ffffff"
        style="padding: 0 40px 40px; font-family: sans-serif; font-size: 15px; line-height: 20px; color: #555555;">
      <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center" style="margin: auto">
        <tbody>
        <tr>
          <td style="border-radius: 3px; background: #222222; text-align: center;" class="button-td">
            <a href="__url__"
               style="background: #00b0e4; border: 15px solid #00b0e4; font-family: sans-serif; font-size: 13px; line-height: 1.1; text-align: center; text-decoration: none; display: block; border-radius: 3px; font-weight: bold;"
               class="button-a">
              &nbsp;&nbsp;&nbsp;&nbsp;<span style="color:#ffffff;">Verify my email</span>&nbsp;&nbsp;&nbsp;&nbsp;
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </td>
  </tr>
  </tbody>
</table>
